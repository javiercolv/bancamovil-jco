<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Banking</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="/vite.svg" alt="Vite Logo" style="height: 40px; vertical-align: middle;" />
        BankApp
      </a>
      <nav>
        <a href="#">Home</a>
        <a href="#">Accounts</a>
        <a href="#">Transfers</a>
        <a href="#">Settings</a>
      </nav>
    </header>
    <main>
      <section class="welcome">
        <h1>Welcome to BankApp</h1>
        <p>Your trusted partner in mobile banking.</p>
      </section>
      <section class="actions">
        <div class="card">
          <h2>View Balance</h2>
          <p>Check your account balance instantly.</p>
          <button>View</button>
        </div>
        <div class="card">
          <h2>Transfer Money</h2>
          <p>Send money to other accounts easily.</p>
          <button>Transfer</button>
        </div>
        <div class="card">
          <h2>Pay Bills</h2>
          <p>Pay your utility bills in one click.</p>
          <button>Pay</button>
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
